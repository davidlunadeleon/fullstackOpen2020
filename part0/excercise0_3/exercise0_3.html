<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms Tutorial</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./exercise0_3.css"">
    </head>
    <body>
        <h1>Job application</h1>
        <form action="" method="POST">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name"><br>
                </li>
                <li>
                    <label for="emailAddress">Email:</label>
                    <input type="email" name="emailAddress" id="emailAddress"><br>
                </li>
                <li>
                    <label for="website">Github profile:</label>
                    <input type="url" name="website" id="website"><br>
                </li>
                <li>
                    <label for="birthDate">Date of Birth:</label>
                    <input type="date" name="birthDate" id="birthDate"><br> 
                </li>
                <li>
                    <label for="aboutMe">Why do you want this job?:</label>
                    <textarea name="aboutMe" id="" cols="50" rows="10"></textarea><br>
                </li>
                <li class="button">
                    <button type="submit">Submit application!</button>
                </li>
            </ul>
        </form>
    </body>
</html>
